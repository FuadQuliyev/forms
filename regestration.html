<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration.com</title>
</head>
<body>
    <form autocomplete="off"> 
        <label for="username">Username</label>
        <input type="text" name="username" id="username", placeholder="Enter username"><br><br>

        <label for="Password">Password</label>
        <input type="text", name="password", id="password", placeholder="Enter password">
        <div style="font-size: 12px;">Your password is between 4 and 12 characters</div>
        <br><br>
        <input type="checkbox", name="remember", id="remember">
        <label for="remember">Remember me</label><br><br>

        <input type="radio", name="radio selection", id="radio selection 1", value="radio selection 1">
        <label for="radio selection 1">Radio selection 1</label><br>
        <input type="radio", name="radio selection", id="radio selection 2", value="radio selection 2">
        <label for="radio selection 2">Radio selection 2</label><br>
        <input type="radio", name="radio selection", id="radio selection 3", value="radio selection 3">
        <label for="radio selection 3">Radio selection 3</label>
        <br><br>

        <div>Dropdown Title</div>
        <select name="dropdown" id="dropdown">
            <option value="Dropdown option">Dropdown option</option>
            <option value="Dropdown option 1">Dropdown option 1</option>
            <option value="Dropdown option 2">Dropdown option 2</option>
        </select>
    </form>
</body>
</html>
