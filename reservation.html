<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation.com</title>
</head>
<body>
    <form>
        <label for="name">Name*</label>
        <input type="text", id="name", placeholder="Name"><br><br>

        <label for="email">Email*</label>
        <input type="text", id="email", placeholder="Email"><br><br>

        <label for="room type">Room type</label>
        <select name="room type" id="room type">
            <option value="">Select</option>
            <option value="VIP Room">VIP Room</option>
            <option value="Simple Room">Simple Room</option>
        </select>
        <br><br>

        <label for="Arrival date">Arrival date*</label>
        <input type="date", name="arrival date", id="arrival date"><br><br>

        <label for="Departure date">Departure date*</label>
        <input type="date", name="departure date", id="departure date"><br><br>

        <label for="numberOfGuests">Number of guests*</label>
        <input type="number", id="numberOfGuests", name="numberOfGuests", step="1"> <br><br>

        <label for="Free Pickup">Free Pickup</label>
        <input type="radio", name="choose", id="yes">
        <label for="yes">Yes</label>
        <input type="radio", name="choose", id="no">
        <label for="no">No</label>
        <br><br>


        <label for="flightNumber">Flight Number</label>
        <input type="text", name="flightNumber", id="flightNumber", placeholder="Flight Number">
        <br><br>

        <label for="specialRequests">Special Requests</label><br>
        <textarea name="specialRequests" id="specialRequests" cols="30" rows="10", placeholder="Type Here"></textarea>
        <br>

    
        <input type="submit", name="submit", id="sumbit">   




    </form>
</body>
</html>
